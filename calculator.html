<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Farzad Calc</title>
  </head>
  <body>
    <div class="d-flex justify-content-between p-3">
      <div class="logo">
        <a href="https://farzadsolaimani-uk.netlify.app/">
          <img
            src="image/Logo.png"
            alt="main page"
            data-toggle="tooltip"
            data-placement="right"
            title="Main page"
          />
        </a>
      </div>

      <div
        class="toggle-button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Change Theme"
      ></div>
    </div>

    <div class="calc-structure">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key bg-warning">
            <span>AC</span>
          </div>

          <div data-key="/" class="key">
            <span>
              <img src="image/percent.png" alt="" />
            </span>
          </div>

          <div data-key="%" class="key">
            <span>
              <img src="image/divide.png" alt="" />
            </span>
          </div>

          <div data-key="parentheses" class="key bg-warning">
            <span>
              <img src="image/parentheses.png" alt="" />
            </span>
          </div>

          <div data-key="7" class="key">
            <span>
              <img src="image/seven.png" alt="" />
            </span>
          </div>

          <div data-key="8" class="key">
            <span>
              <img src="image/eight.png" alt="" />
            </span>
          </div>

          <div data-key="9" class="key">
            <span>
              <img src="image/nine.png" alt="" />
            </span>
          </div>

          <div data-key="*" class="key bg-warning">
            <span>
              <img src="image/cross.png" alt="" />
            </span>
          </div>

          <div data-key="4" class="key">
            <span>
              <img src="image/four.png" alt="" />
            </span>
          </div>

          <div data-key="5" class="key">
            <span>
              <img src="image/five.png" alt="" />
            </span>
          </div>

          <div data-key="6" class="key">
            <span>
              <img src="image/six.png" alt="" />
            </span>
          </div>

          <div data-key="-" class="key bg-warning">
            <span>
              <img src="image/minus.png" alt="" />
            </span>
          </div>

          <div data-key="1" class="key">
            <span>
              <img src="image/one.png" alt="" />
            </span>
          </div>

          <div data-key="2" class="key">
            <span>
              <img src="image/two.png" alt="" />
            </span>
          </div>

          <div data-key="3" class="key">
            <span>
              <img src="image/three.png" alt="" />
            </span>
          </div>

          <div data-key="+" class="key bg-warning">
            <span>
              <img src="image/plus.png" alt="" />
            </span>
          </div>

          <div data-key="del" class="key">
            <span>
              <img src="image/del.png" width="56px" alt="" />
            </span>
          </div>

          <div data-key="0" class="key">
            <span>
              <img src="image/zero.png" alt="" />
            </span>
          </div>

          <div data-key="." class="key">
            <span>
              <img src="image/dot.png" alt="" />
            </span>
          </div>

          <div data-key="=" class="key bg-warning">
            <span>
              <img src="image/equal.png" alt="" />
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center text-success">
      CopyRight 2024 Â©
      <a class="text-reset" href="https://farzadsolaimani-uk.netlify.app/"
        >Farzad Solaimani</a
      >
    </div>
  </body>
</html>
